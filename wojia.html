<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>whatever</title>
</head>
<body>
<div>

</div>
<script>
    (function () {
        let urlArr = ["https://www.baidu.com","https://www.jd.com","https://www.tmall.com","https://www.qq.com","https://www.youku.com","https://www.163.com"],
            urlArrLength = urlArr.length,
            localUrlIndex = localStorage.getItem("randomUrlIndex"),
            lastUrlIndex = localUrlIndex?+localUrlIndex:0,
            newUrlIndex = !lastUrlIndex?random(0,urlArrLength - 1):0,
            newUrl = urlArr[newUrlIndex];

        function random(lower, upper) {
            return Math.floor(Math.random() * (upper - lower+1)) + lower;
        }

        if(lastUrlIndex && lastUrlIndex < urlArrLength - 1 && lastUrlIndex > 0){
            newUrlIndex = lastUrlIndex + 1;
            newUrl = urlArr[newUrlIndex];
        }

        localStorage.setItem("randomUrlIndex",newUrlIndex.toString());
        window.location.assign(newUrl);
    }())
</script>
</body>
</html>
